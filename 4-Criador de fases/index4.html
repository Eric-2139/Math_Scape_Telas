<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/header_criar">
    <link rel="stylesheet" href="/reset_criar">
    <link rel="stylesheet" href="/main_criar">
    <link rel="shortcut icon" href="/ico_criar" type="image/x-icon">

    <title>ME-Criador de Fases</title>
</head>

<body>
    <header>
        <div class="container-logo">
            <div class="logo-imagem">
                <img src="" alt="">
            </div>
            <div class="logo-texto">
                <h1>Nome do arquivo</h1>
                <ul>
                    <li>⭐</li>
                    <li>📩</li>
                    <li>☁</li>
                </ul>
            </div>
        </div>

        <div class="usuario">
            <ul>
                <li class="compartilhar"><h2>Compartilhar</h2></li>
                <li class="icon"><img src="/icon_usua" alt="icon-usuario"></li>
            </ul>
        </div>

        <div class="menu">
            <ul>
                <li>Arquivo</li>
                <li>Editar</li>
                <li>Ver</li>
                <li>Inserir</li>
                <li>Formatar</li>
                <li>Organizar</li>
                <li>Ferramentas</li>
                <li>Ajuda</li>
            </ul>
        </div>

        <div class="editor">
            <ul>
                <li><abbr title="Desfazer (Ctrl+Z)">↩</abbr></li>
                <li><abbr title="Refazer (Ctrl+Y)">↪</abbr></li>
                <li><abbr title="Imprimir (Ctrl+P)">🖨</abbr></li>
                <li><abbr title="Zoom ">🔍</abbr></li>
                <li><abbr title="Selecionar (Esc)">⇱</abbr></li>
                <li><abbr title="Formas">■▢</abbr></li>
                <li><abbr title="Linha">∕</abbr></li>
                <li><abbr title="Caixa de Texto">📖</abbr></li>
                <li><abbr title="Inserir Imagem">🏞</abbr></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="fase selecionado">
            <img class="imagem" src="/imagFret_criar" alt="Frente da fase">
        </div>

        <div class="fase">
            <img class="imagem" src="/imagDiret_criar" alt="Direita da fase">
        </div>

        <div class="fase">
            <img class="imagem" src="/imagFund_criar" alt="Fundo da fase">
        </div>

        <div class="fase">
            <img class="imagem" src="/imagEsq_criar" alt="Esquerda da Fase">
        </div>

        <div class="fase">
            <img class="imagem" src="/imagtet_criar" alt="Teto da fase">
        </div>
    </main>

    <ul class="botoes">
        <li>
            <button class="botao selecionado">Frente</button>
        </li>

        <li>
            <button class="botao">Direita</button>
        </li>

        <li>
            <button class="botao">Fundo</button>
        </li>

        <li>
            <button class="botao">Esquerda</button>
        </li>

        <li>
            <button class="botao">Teto</button>
        </li>
    </ul>

    <script src="/scrip_criar"></script>

</body>

</html>
